<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:icecore="http://www.icefaces.org/icefaces/core"
	xmlns:ace="http://www.icefaces.org/icefaces/components"
	xmlns:ice="http://www.icesoft.com/icefaces/component">

	<h:panelGrid columns="9" cellspacing="5" border="0" style="text-align: center" width="830" bgcolor="#F8F8FF">
		<h:commandButton id="createNewCard"
			action="#{actionController.openCreateNewCardDialog}"
			actionListener="#{actionController.processAction}"
			value="Neukarte" style="width:100%; height:40px" />
		<h:commandButton id="updateCard"
			action="#{actionController.openUpdateCardDialog}"
			actionListener="#{actionController.processAction}"
			value="Karte ändern" style="width:100%; height:40px" />
		<h:commandButton id="addCustomer"
			action="#{actionController.openAddCustomerDialog}"
			actionListener="#{actionController.processAction}"
			value="Kundendaten" style="width:100%; height:40px" />
		<h:commandButton id="updateCustomer"
			action="#{actionController.openUpdateCustomerDialog}"
			actionListener="#{actionController.processAction}"
			value="Kunde ändern" style="width:100%; height:40px" />
		<h:commandButton id="deliveryBill"
			action="#{actionController.openDeliveryBillDialog}"
			actionListener="#{actionController.processAction}"
			value="Lieferschein" style="width:100%; height:40px" />
		<h:commandButton id="clearing"
			action="#{actionController.openClearingDialog}"
			actionListener="#{actionController.processAction}"
			value="Freischaltung" style="width:100%; height:40px" />
		<h:commandButton id="search"
			action="#{actionController.openSearchDialog}"
			actionListener="#{actionController.processAction}"
			value="Suche" style="width:100%; height:40px" />
		<h:commandButton id="billing"
			action="#{actionController.generateReport}"
			actionListener="#{actionController.processAction}"
			value="Rechnung erstellen" style="width:100%; height:40px" />
		<h:commandButton id="config"
			action="#{actionController.openConfigDialog}"
			actionListener="#{actionController.processAction}"
			value="Konfiguration" style="width:100%; height:40px" />
	</h:panelGrid>
</ui:composition>
