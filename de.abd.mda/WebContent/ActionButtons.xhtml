<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:icecore="http://www.icefaces.org/icefaces/core"
	xmlns:ace="http://www.icefaces.org/icefaces/components"
	xmlns:ice="http://www.icesoft.com/icefaces/component">

<center>
	<h:panelGrid columns="1" cellspacing="12" bgcolor="#8FBC8F" width="70%">
		<h:commandButton id="search"
			action="#{actionController.openSearchDialog}"
			actionListener="#{actionController.processAction}"
			value="Suche" style="width:100%; height:40px; margin-top:15px; margin-bottom:15px" />
		<h:commandButton id="createNewCard"
			action="#{actionController.openCreateNewCardDialog}"
			actionListener="#{actionController.processAction}"
			value="Neukarten anlegen" style="width:100%; height:40px; margin-bottom:15px" />
		<h:commandButton id="updateCard"
			action="#{actionController.openUpdateCardDialog}"
			actionListener="#{actionController.processAction}"
			value="Kartendaten ändern / löschen" style="width:100%; height:40px; margin-bottom:15px" />
		<h:commandButton id="addCustomer"
			action="#{actionController.openAddCustomerDialog}"
			actionListener="#{actionController.processAction}"
			value="Kundendaten anlegen" style="width:100%; height:40px; margin-bottom:15px" />
		<h:commandButton id="updateCustomer"
			action="#{actionController.openUpdateCustomerDialog}"
			actionListener="#{actionController.processAction}"
			value="Kundendaten ändern / löschen" style="width:100%; height:40px; margin-bottom:15px" />
		<h:commandButton id="deliveryBill"
			action="#{actionController.openDeliveryBillDialog}"
			actionListener="#{actionController.processAction}"
			value="Lieferscheindaten eingeben" style="width:100%; height:40px; margin-bottom:15px" />
		<h:commandButton id="clearing"
			action="#{actionController.openClearingDialog}"
			actionListener="#{actionController.processAction}"
			value="Freischaltung" style="width:100%; height:40px; margin-bottom:15px" />
		<h:commandButton id="billing"
			action="#{actionController.generateReport}"
			actionListener="#{actionController.processAction}"
			value="Rechnungslauf" style="width:100%; height:40px; margin-bottom:15px" />
		<h:commandButton id="config"
			action="#{actionController.openConfigDialog}"
			actionListener="#{actionController.processAction}"
			value="Konfiguration" style="width:100%; height:40px; margin-bottom:15px" />
		<h:panelGrid>
			<h:outputText escape="false" style="color: red"
				value="#{actionController.requestMessage}" />
		</h:panelGrid>
	
	</h:panelGrid>
</center>


</ui:composition>
